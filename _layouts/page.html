---
layout: default
---
<div class="vspace-lg"></div>
<section id="page">
  <div class="container">
    <div>
      <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-3"></div>
        <div class="col-lg-8 col-md-8 col-sm-6">
          {% if page.image_header contains ".png" or page.image_header contains ".jpg" or page.image_header contains ".jpeg" %}
            <img class="w-100" alt="Picture of {{ page.image_header }}" src="{{ page.image_header | prepend: site.baseurl }}"/>
          {% endif %}
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3"></div>
      </div>
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
          <h1>
            {{ page.title }}
          </h1>
          <hr />
          <p class="intro">
            {{ page.intro }}
          </p>
        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>
    <div class="vspace-lg"></div>
    {{ content }}
  </div>
</section>
<div class="vspace-lg"></div>
